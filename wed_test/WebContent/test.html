<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Form Test</title>
</head>
<body>
	<h3> 회원 정보</h3>
	<form action="queryTest" method="GET">
		ID : <input type="text" name="ID" /></br>
		
		PW : <input type="password" name="PW" /> </br>
		
		Name : <input type="text" name="Name" /> </br>
		
		hobby : <input type="checkbox" name="hobby" value="a" /> a
				<input type="checkbox" name="hobby" value="b" /> b
				<input type="checkbox" name="hobby" value="c" /> c
				<input type="checkbox" name="hobby" value="d" /> d
				<input type="checkbox" name="hobby" value="e" /> e </br>
				
		gender : <input type="radio" name="gender" value="male" />남자
			  <input type="radio" name="gender" value="female" />여자</br>
			  
		bio : </br>
			  <textarea cols="30" rows="10" name="bio"></textarea></br>
			  
		<input type="submit" value="Send" />
		<input type="reset" value="Remove" />
	</form>
</body>
</html>
